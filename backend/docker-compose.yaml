version: '3'
services:
  redis:
    image: redis:latest
    command: ["redis-server", "--bind", "redis", "--port", "6379"]
    hostname: redis-server
    networks:
     - redis-net
    ports:
     - "6379:6379"
     
  app:
    build: .
    ports:
     - "3001:3001"
    environment:
     - REDIS_HOST=redis-server
    networks:
      - redis-net
    depends_on:
      - redis

networks:
 redis-net:
  driver: bridge
  
      
  
 
 
